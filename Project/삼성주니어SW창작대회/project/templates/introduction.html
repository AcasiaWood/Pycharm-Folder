<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Garbage Separator</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
     textarea {
     width: 100%;
     height: 200px;
     padding: 12px 20px;
     box-sizing: border-box;
     border: 2px solid #ccc;
     border-radius: 4px;
     background-color: #f8f8f8;
     font-size: 16px;
     resize: none;
     }
    }
    </style>
</head>
<body>
    {% extends "homepage.html" %}

{% block content %}
    <h2>About</h2>
    <h3>웹사이트를 방문해주셔서 감사합니다.</h3>
    <h3>웹사이트에서 쓰레기 사진을 촬영하면 촬영된 사진을 정밀하게 분석하여 쓰레기를 분류합니다.</h3>
    <h3>고품질의 서비스를 제공하기 위해 항상 노력하겠습니다.</h3>
    <h3>건의 사항이 있으면 피드백을 보내주세요.</h3>
    <h2>Feedback</h2>
    <form method="POST">
        <textarea name="text"></textarea>
        <input type="text" placeholder="Email" name="email" value="{{request.form.email}}">
        <input type="text" placeholder="Password" name="password" value="{{request.form.password}}">
        <button type="submit" name="submit" class="btn btn-success" btn-lg>Submit</button>
        {% if error %}
            <br><p class="error"><strong>Error: </strong>{{ error }}</p>
        {% endif %}
    </form>
{% endblock %}
</body>
</html>
